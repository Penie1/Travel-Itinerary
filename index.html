<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel Itineray" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Itineray</title>
  </head>
  <body>
    <main class="container">
      <nav class="nav-bar">
        <ion-icon name="chevron-back-outline" aria-label="Go back"></ion-icon>
        <h1>Bergan - Budapest</h1>
        <ion-icon
          name="ellipsis-horizontal"
          aria-label="More options"
        ></ion-icon>
      </nav>
      <section class="content">
        <ul>
          <li>
            <ion-icon name="checkmark-circle" aria-hidden="true"></ion-icon>
            <div class="detail">
              <h2>Fight booked</h2>
              <div class="code">
                <small>Confirmation Code</small>
                <p class="large">678900</p>
              </div>
              <button>Show booking summary</button>
            </div>
          </li>
          <li>
            <ion-icon name="checkmark-circle" aria-hidden="true"></ion-icon>
            <div class="detail">
              <h2>Preparation</h2>
              <p class="round">Priority</p>
              <button>Add services</button>
            </div>
          </li>
          <li>
            <ion-icon name="checkmark-circle" aria-hidden="true"></ion-icon>
            <div class="detail">
              <h2>Check-in</h2>

              <div class="passenger">
                <p>All Passengers Checked-in</p>
                <div class="round-item">
                  <p class="round">AG</p>
                  <p class="round">ll</p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <ion-icon name="ellipse" aria-hidden="true"></ion-icon>
            <div class="detail">
              <h2>Packing</h2>
              <p>
                You may upgrade your baggage up to three hours before departure
              </p>
              <button>Add baggage</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
